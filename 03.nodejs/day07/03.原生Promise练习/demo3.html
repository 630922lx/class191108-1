<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原生Promise</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        resolve();
        console.log(111);
      });

      promise
        .then(() => {
          console.log(222);
          return resolve();
        })
        .catch(() => {
          /*
            catch方法返回promise对象的状态和then一致
          */
          console.log(333);
        })
        .then(() => {
          console.log(444);
        })
        .catch(() => {
          console.log(555);
        });

      console.log(666);
    </script>
  </body>
</html>
