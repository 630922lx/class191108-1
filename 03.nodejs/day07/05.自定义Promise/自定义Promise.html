<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义Promise</title>
  </head>
  <body>
    <script src="./01.MyPromise.js"></script>
    <script>
      const promise = new MyPromise((resolve, reject) => {
        setTimeout(() => {
          reject("error"); 
          resolve("success");
        }, 1000);
      });

      console.log(promise);
    </script>
  </body>
</html>
