<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios</title>
  </head>
  <body>
    <button id="btn1">发送GET请求</button>
    <button id="btn2">发送POST请求</button>
    <button id="btn3">发送PUT请求</button>
    <button id="btn4">发送DELETE请求</button>
    <script>
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");
      const btn3 = document.getElementById("btn3");
      const btn4 = document.getElementById("btn4");

      /**
       * 使用xhr自定义axios
       * @method 代表请求方式
       * @url 代表请求地址
       * @data 代表PUT/POST请求请求体参数
       * @params 代表GET/DELETE请求查询字符串参数
       *
       * @return promise对象
       */
      function axios({ method = "GET", url, data = {}, params = {} }) {
        return new Promise((resolve, reject) => {
          const request = new XMLHttpRequest();
          // 转换成大写
          method = method.toUpperCase();

          request.onreadystatechange = function() {
            if (request.readyState === 4) {
              // 缓存
              const { status } = request;

              if (status >= 200 && status < 300) {
                // 请求成功
                const response = {
                  data: JSON.parse(request.responseText),
                  status,
                  statusText: request.statusText
                };

                resolve(response);
              } else {
                // 请求失败
                reject(`请求失败，响应状态码为${status}`);
              }
            }
          };

          if (params) {
            /*
              { postId: 3, aaa: bbb } --> ?postId=3&aaa=bbb
            */
            params = Object.keys(params) // 提取对象的所有属性成数组
              .reduce((p, c) => {
                p += `${c}=${params[c]}&`;
                return p;
              }, "?")
              .slice(0, -1);
          }

          // true代表请求异步的
          request.open(method, url + params, true);

          if (method === "POST" || "PUT") {
            request.setRequestHeader(
              "Content-Type",
              "application/json;charset=utf8"
            );
            data = JSON.stringify(data);
          }

          request.send(data);
        });
      }

      // 发送GET请求 --> 代表查询/获取
      btn1.onclick = function() {
        axios({
          // method: "GET",
          url: "http://localhost:3000/comments",
          params: {
            // GET/DELETE请求的查询字符串参数
            postId: 3
          }
        })
          .then(response => {
            console.log("请求成功:", response);
          })
          .catch(err => {
            console.log("请求失败:", err);
          });
      };

      // 发送POST请求 --> 代表新增
      btn2.onclick = function() {
        axios({
          method: "post",
          url: "http://localhost:3000/comments",
          data: {
            // PUT/POST请求的请求体参数
            body: "华哥头发又长了~",
            postId: 3
          },
          params: {} // 可以的
        })
          .then(response => {
            console.log("请求成功:", response);
          })
          .catch(err => {
            console.log("请求失败:", err);
          });
      };

      // 发送PUT请求 --> 代表修改
      btn3.onclick = function() {
        axios({
          method: "PUT",
          url: "http://localhost:3000/comments/2",
          data: {
            // PUT/POST请求的请求体参数
            // 参数除了id都要传
            body: "华哥头发又少了~~~~~~~~~~~`",
            postId: 3
          }
        })
          .then(response => {
            console.log("请求成功:", response);
          })
          .catch(err => {
            console.log("请求失败:", err);
          });
      };

      // 发送DELETE请求 --> 代表删除
      btn4.onclick = function() {
        axios({
          method: "DELETE",
          url: "http://localhost:3000/comments/2",
          params: {} // GET/DELETE请求的查询字符串参数
        })
          .then(response => {
            console.log("请求成功:", response);
          })
          .catch(err => {
            console.log("请求失败:", err);
          });
      };
    </script>
  </body>
</html>
